<div class="card m-1 border-0 d-inline-block">
  <div
    class="card-img-top p-4 d-flex align-items-center justify-content-center"
  >
    <img
      [src]="data.img"
      [alt]="data.name"
      class="img-fluid cursor-pointer"
      (click)="routeToProduct()"
    />
  </div>
  <div class="card-body px-0 py-3">
    <div>
      <ng-content></ng-content>
    </div>
    <div class="name mt-2 cursor-pointer" (click)="routeToProduct()">
      {{ data.name }}
    </div>
  </div>
</div>
