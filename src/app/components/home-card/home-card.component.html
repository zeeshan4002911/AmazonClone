<div class="card m-1 border-0 d-inline-block">
  <div class="card-img-top d-flex align-items-center justify-content-center">
    <img
      [src]="data.img"
      alt="data.name"
      class="img-fluid"
    />
  </div>
  <div class="card-body px-0 py-3">
    <div>
      <span class="off text-light p-1">Up to {{data.discount}} off</span>
      <span class="deal-of-day ml-2 font-weight-bold">Deal of the Day</span>
    </div>
    <div class="name mt-2">{{data.name}}</div>
  </div>
</div>
