<div *ngIf="product" class="p-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-5 p-5 d-flex flex-column">
        <img
          [src]="product.img"
          [alt]="product.name"
          class="img-fluid w-75 border rounded mx-auto p-5"
        />
        <div class="mx-auto mt-5">
          <button class="mx-2 px-4 btn btn-cart">Add to Cart</button>
          <button class="mx-2 px-4 btn btn-buy">Buy Now</button>
        </div>
      </div>
      <div class="col-7 p-5">
        <h1 class="display-4">{{ product.name }}</h1>
        <h2 class="h6 text-muted py-2">{{ product.description }}</h2>
        <div>
          <span *ngIf="product.star == 5">⭐⭐⭐⭐⭐</span>
          <span *ngIf="product.star == 4">⭐⭐⭐⭐</span>
          <span *ngIf="product.star == 3">⭐⭐⭐</span>
          <span *ngIf="product.star == 2">⭐⭐</span>
          <span *ngIf="product.star == 1">⭐</span>
          &nbsp;
          <span class="hyperlink-cl h6 cursor-pointer"
            >{{ product.ratings }} ratings</span
          >
          &nbsp;
          <span class="hyperlink-cl h6 cursor-pointer"
            >{{ product.answers }} answers</span
          >
        </div>
        <hr class="mt-1" />
        <div>
          <span class="discount-percent">&minus;{{ product.discount }}%</span
          >&nbsp;
          <span class="price position-relative h4">{{ product.price }}</span>
          <br />
          <span class="discount-price mx-1"
            >M.R.P.:
            <span>{{
              product.actual_price | currency : "INR" : "symbol" : "3.0"
            }}</span></span
          >
        </div>
        <div class="py-2">Inclusive of all taxes</div>
        <hr class="my-1"/>
        <img src="assets/offer.png" class="img-fluid my-2" alt="offers">
        <hr class="my-2"/>
        <!-- TODO bullets feature points -->
      </div>
    </div>
  </div>
</div>
