<div *ngIf="searchValue">
  <div class="p-2" id="result">
    {{ products.length }} results for
    <b class="ylw-cl">"{{ searchValue }}"</b>
  </div>
  <hr class="m-0" />

  <div class="row m-4">
    <!-- Category Side Bar -->
    <div class="col-2 px-0">
      <h5>Category</h5>
      <div id="category">
        <div>Appliances</div>
        <div>Books</div>
        <div>Beauty</div>
        <div>Car & Motorbikes</div>
        <div>Clothing & Accessories</div>
        <div>Computers & Accessories</div>
        <div>Electronics</div>
        <div>Health & Personal Care</div>
        <div>Men's Fashion</div>
        <div>Mobiles</div>
        <div>TV</div>
        <div>Women's Fashion</div>
      </div>
      <h5 class="mt-3">Customer Review</h5>
      <div id="rating">
        <div>⭐⭐⭐⭐ & Up</div>
        <div>⭐⭐⭐ & Up</div>
        <div>⭐⭐ & Up</div>
        <div>⭐ & Up</div>
      </div>
    </div>

    <!-- Searched Products -->
    <div class="col-10">
      <h4 class="pl-3">RESULTS</h4>
      <div *ngIf="products.length != 0" class="row px-3 m-0">
        <div class="d-flex flex-wrap">
          <ng-container *ngFor="let product of products">
            <app-product-card [data]="product"></app-product-card>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
