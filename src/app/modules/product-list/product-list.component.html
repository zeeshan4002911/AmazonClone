<div *ngIf="searchValue">
  <div class="p-2">
    {{ products.length }} results for
    <b class="ylw-cl">"{{ searchValue }}"</b>
  </div>
  <hr class="m-0"/>

  <!-- Searched Products -->
  <div class="m-4 p-3 bg-white">
    <h4 class="pl-1">RESULTS</h4>
    <div class="row p-3">
      <div class="d-flex flex-wrap">
        <ng-container *ngFor="let product of products">
          <app-product-card [data]="product"></app-product-card>
        </ng-container>
      </div>
    </div>
  </div>
</div>
